<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Input with Icon</title>
<style>
  /* Style for the input element */
  .search-input {
    padding-right: 30px; /* Adjust this value according to the width of your icon */
    background-image: url('images\search-icon.png'); /* URL of the search icon image */
    background-repeat: no-repeat;
    background-position: right center; /* Adjust the position of the icon */
    background-size: 20px; /* Adjust the size of the icon */
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 8px 12px; /* Adjust padding as needed */
    font-size: 16px;
    outline: none; /* Removes the default focus outline */
  }

  /* Style for the search icon */
  .search-icon {
    /* Define your search icon styles here */
  }
</style>
</head>
<body>

<!-- Input element with search icon -->
<input type="text" class="search-input" placeholder="Search...">

</body>
</html>
